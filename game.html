<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Playground</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
      cursor: none;
    }

    #app {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    import { neonCursor } from 'https://unpkg.com/threejs-toys@0.0.8/build/threejs-toys.module.cdn.min.js'

    neonCursor({
      el: document.getElementById('app'),
      shaderPoints: 24,
      curvePoints: 100,
      curveLerp: 0.3,
      radius1: 6,
      radius2: 40,
      velocityTreshold: 5,
      sleepRadiusX: 120,
      sleepRadiusY: 120,
      sleepTimeCoefX: 0.002,
      sleepTimeCoefY: 0.002
    })
  </script>
</body>
</html>
